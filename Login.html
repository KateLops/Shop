<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="Login.css">
    <link type="image/x-icon" href="Resources/Logo.png" rel="shortcut icon">
    <title>login</title>
</head>
<body>
    <div class="All">
        <img src="Resources/Logo.png" alt="logo">

        <form>
    
            <div class="group">      
              <input name="lg" id="lg" type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Login</label>
            </div>
              
            <div class="group">      
              <input name="pw" id="pw" type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Password</label>
            </div>
            
          </form>
          <button class="bt" id="bt">Login</button>
          <p id="mes"></p>
          <p class="reg"> Don't have an account? <a href="Registration.html">Create it</a></p>



          <script src="Login.js"></script>
          
    </div>
</body>
</html>
